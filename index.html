<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Standard Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light m-0">
        <div class="calculator">
            <div class="bg-dark text-white p-3 d-flex justify-content-end align-items-end" id="display"></div>
            <div class="buttons d-grid gap-2 p-3 bg-dark">
                <div class="button btn fs-4 text-light rounded-circle btn-secondary operator" id="clear">C</div>
                <!-- <div class="button btn fs-4 text-light rounded-circle btn-secondary disabled">±</div> -->
                <div class="button btn fs-4 text-light rounded-circle btn-secondary operator">⌫</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary operator">%</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary operator">÷</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">7</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">8</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">9</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary operator">×</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">4</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">5</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">6</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary operator">-</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">1</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">2</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">3</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary operator">+</div>
                <div class="button btn fs-4 text-light rounded-pill btn-secondary" style="grid-column: span 2;">0</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary">.</div>
                <div class="button btn fs-4 text-light rounded-circle btn-secondary bg-orange">=</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
